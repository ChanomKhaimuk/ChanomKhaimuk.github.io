<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="CSS" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="styles/css.css">
</head>
<body>
    <ul style="background-color: black; padding: 14px 16px;">
        <li id="navigation"><a href="">Unordered List</a></li>
        <li id="navigation"><a href="">Ordered List</a></li>
    </ul>

    <p id="unOrdered">This is an unordered list:</p>

    <ul style="list-style: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p id="ordered">This is an Ordered list:</p>

    <ul style="list-style: lower-roman;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
